services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - car-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/cars" ]
      interval: 30s
      timeout: 10s
      retries: 3

  cli:
    build:
      context: .
      dockerfile: cli-client/Dockerfile
    entrypoint: [ "tail", "-f", "/dev/null" ]
    environment:
      - API_URL=http://backend:8080
    networks:
      - car-net
    depends_on:
      backend:
        condition: service_started

networks:
  car-net:
    driver: bridge
